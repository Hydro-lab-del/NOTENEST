<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteNest</title>
   <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="dash.css">
</head>


<body>
    <header>
        <nav>
            <div class="logo">NoteNest</div>

            <div class="profile-wrap" id="profileWrap">
                <button class="avatar-btn" id="avatarBtn" aria-haspopup="true" aria-expanded="false">
                    <img id="avatarImg" src="/pic.png" alt="Profile">
                </button>

                <div class="dropdown" id="dropdown" role="dialog" aria-modal="false">
                    <div class="profile-header">
                        <img id="largeImg" src="/pic.png" alt="Profile large">
                        <!-- Clickable overlay -> opens file input -->
                        <label class="edit-overlay" for="fileInput" title="Change profile photo">
                            <!-- Your requested SVG -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#111827">
                                <path
                                    d="M480-240q79 0 136-53.5T678-426l30 28 42-42-100-100-100 100 42 42 26-26q-6 53-45 88.5T480-300q-13 0-25.5-2.5T430-310l-44 44q22 12 45.5 19t48.5 7ZM310-340l100-100-42-42-26 26q6-53 45-88.5t93-35.5q13 0 25.5 2.5T530-570l44-44q-22-12-45.5-19t-48.5-7q-79 0-136 53.5T282-454l-30-28-42 42 100 100ZM160-120q-33 0-56.5-23.5T80-200v-480q0-33 23.5-56.5T160-760h126l74-80h240l74 80h126q33 0 56.5 23.5T880-680v480q0 33-23.5 56.5T800-120H160Zm0-80h640v-480H638l-73-80H395l-73 80H160v480Zm320-240Z" />
                            </svg>
                        </label>
                        <input id="fileInput" type="file" accept="image/png,image/jpeg,image/jpg" hidden />
                    </div>

                    <div class="profile-info">
                        <h3 id="userName">Junaid Ilyas</h3>
                        <p id="userEmail">john@example.com</p>
                    </div>

                    <div class="actions">
                        <button class="btn primary" id="updateInfoBtn">Update info</button>
                        <button class="btn danger" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container"></div>

        <div class="add">
            <button class="add-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#FFFFFF">
                    <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                </svg>
            </button>
        </div>

        <div id="noteForm" class="note-form-overlay">
            <div class="note-form-box">
                <h3>Add a New Note</h3>
                <form>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required />

                    <label for="content">Content</label>
                    <textarea id="content" name="content" required rows="4"></textarea>

                    <div class="form-buttons">
                        <button type="submit">Add Note</button>
                        <button type="button" onclick="toggleForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- updateinfo form -->
        <div id="updateFormOverlay" class="overlay hidden">
            <div class="form-container">
                <h2>Update Account Info</h2>
                <form id="updateForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />

                    <div class="form-actions">
                        <button type="submit">Save</button>
                        <button type="button" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="toast" id="toast"></div>
    </main>

    <script src="dash.js"></script>
</body>

</html>
