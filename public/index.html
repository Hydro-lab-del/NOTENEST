<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNest - Login / Register</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="login_register.css">
</head>

<body>

    <div class="auth-card">
        <div class="logo">NoteNest</div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="registerTab">Register</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="active">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <p class="toggle-msg">Donâ€™t have an account? <a id="switchToRegister">Register</a></p>
        </form>

        <!-- Register Form -->
        <form id="registerForm">
            <input type="text" name="username" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Create Account</button>
            <p class="toggle-msg">Already have an account? <a id="switchToLogin">Login</a></p>
        </form>
    </div>

    <script src="login_register.js"></script>
</body>

</html>
